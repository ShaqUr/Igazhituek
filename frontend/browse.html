<!doctype html>
<html>
    <head>
        <title>Keresztyén társkereső - Bejelentkezés</title>

        <link href="https://fonts.googleapis.com/css?family=Cinzel|Lato&amp;subset=latin-ext" rel="stylesheet">

        <style>
            html, body {
                height: 100%;
                width: 100%;
            }

            body {
                display: table;
                margin: 0;
                font-family: Lato;
                background: #eee;
            }

            body>* {
                display: table-cell;
            }

            aside {
                background: rgb(137, 57, 94);
                color: #fff;    
                padding: 1em;
                width: 20%;
            }

            #my_data {
                display: table;
                width: 100%;
            }

            #my_data>* {
                display: table-cell;
                vertical-align: middle;
            }

            #my_data img {
                height: 100%;
                width: auto;
            }

            #my_data h1 {
                margin: 0;
            }

            aside>a {
                display: block;
                background: hsl(332, 41%, 28%);
                padding: .5em 1em;
                border-radius: 1em;
                margin: 1em 0;
                text-decoration: none;
                color: #fff;
            }

            #quote {
                background: #fff;
                color: #000;
                padding: 1em;
            }

            #quote>* {
                margin: 0;
            }
            
            main {
                text-align: center;
                vertical-align: middle;
            }

            main>* {
                vertical-align: middle;
            }

            main>button {
                height: 5em;
                width: 5em;
                border-radius: 50%;
                -webkit-appearance: none;
                border: 0;
                cursor: pointer;
                font: inherit;
            }

            #cards {
                position: relative;
                width: 20em;
                height: 32em;
                display: inline-block;
                margin: 1em;
                padding: 0;
            }

            #cards li {
                display: flex;
                border: 1px solid #ccc;
                width: 20em;
                height: 32em;
                border-radius: 1em;
                padding: 1em;
                flex-direction: column;
                text-align: left;
                background: #fff;
                box-shadow: 0 0 1em rgba(0,0,0,.1);
                position: absolute;
                box-sizing: border-box;
                transition-duration: 250ms;
                transition-timing-function: ease-in;
                transition-property: left, right, opacity;
                left: 0;
                right: 0;
                pointer-events: none;
            }

            #cards li.left {
                left: auto;
                right: 100%;
                opacity: 0;
            }

            #cards li.right {
                right: auto;
                left: 100%;
                opacity: 0;
            }

            #cards img {
                width: 100%;
                border: 0;
                background: #ccc;
                flex-grow: 1;
                margin-bottom: .5em;
            }

            #cards div>* {
                font-size: 1.5em;
                margin: 0;
                display: inline;
            }

            #cards h1::after {
                content: ',';
            }

            #cards h2 {
                font-weight: normal;
            }

            #cards h3 {
                display: block;
                font-size: 1em;
            }
        </style>

        <script>
            window.onload = function () {
                document.getElementById('dislike').onclick = function() {
                    var cards = document.getElementById('cards').getElementsByClassName('shown');
                    var lastCard = cards[cards.length - 1];

                    lastCard.className = "left";
                };
                document.getElementById('like').onclick = function() {
                    var cards = document.getElementById('cards').getElementsByClassName('shown');
                    var lastCard = cards[cards.length - 1];

                    lastCard.className = "right";
                };
            };
        </script>
    </head>
    <body>
        <aside>
            <div id="my_data">
                <div>
                    <img src="https://avatars1.githubusercontent.com/u/22823703?s=40&v=4">
                </div>
                <div>
                    <h1>Nev</h1>
                    <a href="#">Profil szerk</a>
                </div>
            </div>
            <a href="#">Uzeneteim</a>
            <a href="#">Beallitasok</a>
            <h2>Napi Szentiras</h2>
            <div id="quote">
                <h3>Janos 3:16</h3>
                <p>Mert ugy szerette</p>
            </div>
        </aside>
        <main>
            <button id="dislike">Balra</button>
            <ul id="cards">
                <li class="shown">
                    <img src="https://cdn.shopify.com/s/files/1/1395/5529/t/12/assets/description_image_rubies%20044.jpg?6996473565380636485">
                    <div>
                        <h1>Erzsebet</h1>
                        <h2>45</h2>
                        <h3>Katolikus</h3>
                    </div>
                </li>
                <li class="shown">
                    <img src="https://cdn.shopify.com/s/files/1/1395/5529/t/12/assets/description_image_rubies%20044.jpg?6996473565380636485">
                    <div>
                        <h1>Erzsebet</h1>
                        <h2>45</h2>
                        <h3>Katolikus</h3>
                    </div>
                </li>
                <li class="shown">
                    <img src="https://cdn.shopify.com/s/files/1/1395/5529/t/12/assets/description_image_rubies%20044.jpg?6996473565380636485">
                    <div>
                        <h1>Erzsebet</h1>
                        <h2>45</h2>
                        <h3>Katolikus</h3>
                    </div>
                </li>
            </ul>
            <button id="like">Jobbra</button>
        </main>
    </body>
</html>
