<!doctype html>
<html>
    <head>
	<meta charset="utf-8" />
        <title>Regisztráció - Keresztyén társkereső</title>

        <link href="https://fonts.googleapis.com/css?family=Cinzel|Lato&amp;subset=latin-ext" rel="stylesheet">
        <link href="style/register.css" rel="stylesheet">
        
        <script src="script/register.js"></script>
    </head>
    <body>
        <form id='form'>
            <h1>Regisztráció</h1>
                <label>
                    Név
                    <input name="username">
                </label>
                <label>
                    Életkor
                    <input type="number" name="birth">
                </label>
                <label>
                    E-mail
                    <input type="email" name="email">
                </label>
                <label>
                    Jelszó
                    <input type="password" name="password">
                </label>
                <label>
                    Kép
                    <input type="file" name="picture">
                </label>
                <label>
                    Felkezet
                    <input name="felekezet">
                </label>
                <label>
                    Származás
                    <input name="where">
                </label>
                <label>
                    Nem
                    <select name="sex">
                        <option value="ferfi">Férfi</option>
                        <option value="no">Nő</option>
                    </select>
                </label>
                <label>
                    Bemutatkozás
                    <textarea name="about"></textarea>
                </label>
            <input type="submit" value="Ámen">
        </form>
    </body>
</html>
